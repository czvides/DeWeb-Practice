<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="coffee.png">
    <link rel="stylesheet" href="st.css">
    <title>St Coffie</title>
</head>
<body>
    <header class="flex justify-between max-width-1200-mx-auto font-size-17 m-bottom-10">
        <div class="flex align-y-center">
            <img src="coffee.png" id="logo">
            <a href="#">Menu</a>
            <a href="#">Rewards</a>
            <a href="#">Gitf cards</a>
        </div>
        <div class="flex header_right">
            <div class="flex align-y-center">
                <img src="place.png" id="find_store">
                <a href="#" >Find a store</a>
            </div>
            <div class="flex align-y-center">
                <a href="#" id="sign_in">Sign in</a>
                <a href="#" id="join_now">Join now</a>
            </div>
        </div>
    </header>
    <section class="flex max-width-1200-mx-auto bg-green py-10">
        <div class="flex flex-column full-width align-y-center font-white m-first-section-right font-size-20">

            <p class="text-align-center no-m-top">Play our new game every day for the most chances to win free coffee, gift cards and more.*</p>
            <a class="border-first-section">Check it out</a>
        </div>
        <div class="full-width flex align-y-center justify-center ">
            <div class="flex flex-column align-y-center my-auto gradient font-size-20 py-25-px-175">

            </div>
        </div>
