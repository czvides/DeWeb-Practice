<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="yellow.png">
    <link rel="stylesheet" href="color_flipper.css">
    <title>Color Flipper || Simple</title>
</head>
<body>
    <nav class="font-size-18 nav-shadow bg-gray">
        <div class="max-width-1000 mx-auto flex justify-between">
            <div class="full-width flex justify-center align-center">
                <h2>Color Flipper</h2>
            </div>
            <div class="flex justify-evenly full-width">
                <button id="color_simple">Simple</button>
                <button id="color_hex">Hexadecimal</button>
            </div>
        </div>
    </nav>
    <main class="max-width-1000 mx-auto" style="margin-top: 100px">
        <div class="flex flex-column align-center">
            <h2 class="font-size-35 text-white bg-black">Background color: <span class="" id="color_span">#CFCFCF</span></h2>
            <button class="btn" id="btn">Click me!</button>
        </div>
    </main>
    <!-- JavaScript -->
    <script src="color_flipper.js"></script>
</body>
</html>
