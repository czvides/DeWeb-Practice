<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.nicepng.com%2Fpng%2Ffull%2F835-8355467_do-list-vector.png&f=1&nofb=1">
    <title>To-do List</title>
</head>
<body>
    <form id="todo-form">
        <legend>Add Task</legend>
        <label>Task: </label>
        <input type="text" id="to-do">
        <input type="submit" value="Enviar">
    </form>
    <form id="form_delete">
        <legend>Delete Task</legend>
        <label>Task #: </label>
        <input type="number" id="delete-todo">
        <input type="submit" value="Enviar">
    </form>
    <h2>Tasks: </h2>
    <ul id="todo-list">

    </ul>
    
    <script src="todolist.js"></script>
</body>
</html>
